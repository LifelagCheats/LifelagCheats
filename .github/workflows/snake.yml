name: Generate Snake

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false  # Critical for push permissions

      - name: Generate snake
        uses: Platane/snk@master
        with:
          github_user_name: lifelagcheats
          # Output files directly to root (no dist folder)
          svg_out_path: gridsnake.svg
          gif_out_path: gridsnake.gif

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add gridsnake.svg gridsnake.gif
          git commit -m "Update snake"
          git push origin HEAD:output --force

      - name: Deploy to GitHub Pages
        uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: output  # Match your GitHub Pages branch
          keep_files: true  # Preserve existing files in the branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
